{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
</head>
<body>
    <div id="main">
        <div id="head">
            <h1>Register</h1>
        </div>
        <div id="body">
            <form action="" method="POST">
                {% csrf_token %}
                <label for="">Username:</label><br>
                <input type="text" name="s_name"><br><br>
                <label for="">Password:</label><br>
                <input type="text" name="s_pass"><br><br>
                <label for="">Password conformation:</label><br>
                <input type="text" name="s_com"><br><br>
                <a href="/login"><button type="submit">Register</button></a><br><br>
                <label for="">Already have an account?</label><a href="/login">Login</a>
            </form>
        </div>
    </div>
</body>
</html>
